<div class="mb-5 mt-4 d-flex justify-content-center">
    <div class="col-4 d-flex align-items-center justify-content-center">
        <h1 class="mt-3 mb-3 text-center">Welcome to Puppet`s</h1>
    </div>
    <div class="col-8">
        <img src="https://images.unsplash.com/photo-1593874105671-d745ff7ce8ba?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" alt=""
         class="img">
    </div>
</div>

<div class="d-flex justify-content-center">
    <div class="col col-5">
        <div class="contenedor">
            <h3 class="mb-3 text-center">Form Padre</h3>
            <div class="contenido">
                <div class="mb-3">
                    <input type="text" class="form-control" #nombres placeholder="nombres completos" value="{{nomp}}">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" #phone  placeholder="999-999-999" value="{{phonp}}">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" #correo placeholder="correo@example.com" value="{{emailp}}">
                </div>
                <div class="mb-3">
                    
                    <textarea class="form-control" #asunto rows="3" value="{{pedidop}}"></textarea>
                    
                </div>
                
                <div class="col-auto">
                    <button type="submit" class="btn btn-danger mb-3" (click)="muestra(nombres.value, phone.value,
                    correo.value, asunto.value)">Enviar a Hijo</button>
                </div>
            
            </div>
        </div>
         
    </div>
    <div class="col col-5">
        <app-lateral 
        [nom]="nomp"
        [phon]="phonp"
        [email]="emailp"
        [pedido]="pedidop" 
        (cambioNombre)="nomp=$event" 
        (cambioPhon)="phonp=$event"
        (cambioCorreo)="emailp=$event" 
        (cambioAsunto)="pedidop=$event">
        </app-lateral>

    </div>
</div>
